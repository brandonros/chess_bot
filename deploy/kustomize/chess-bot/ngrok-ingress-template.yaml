apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chess-bot-ngrok
  namespace: chess-bot
spec:
  ingressClassName: ngrok
  rules:
  - host: ${NGROK_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chess-bot
            port:
              number: 8080

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubernetes-dashboard-tls
  namespace: kubernetes-dashboard
spec:
  dnsNames:
    - kubernetes-dashboard.k3s.cluster.local
  secretName: kubernetes-dashboard-tls
  issuerRef:
    name: k3s-server-ca-issuer
    kind: ClusterIssuer
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: kubernetes-dashboard-transport
  namespace: kubernetes-dashboard
spec:
  insecureSkipVerify: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: kubernetes-dashboard-service
  namespace: kubernetes-dashboard
spec:
  weighted:
    services:
      - port: 443
        name: kubernetes-dashboard-kong-proxy
        namespace: kubernetes-dashboard
        serversTransport: kubernetes-dashboard-transport
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: capture-original-path
  namespace: kubernetes-dashboard
spec:
  replacePathRegex:
    regex: "^/(.*)"
    replacement: "/$1"
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-ingress-route
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  tls:
    secretName: kubernetes-dashboard-tls
  routes:
    - kind: Rule
      match: Host("kubernetes-dashboard.k3s.cluster.local")
      middlewares:
        - name: capture-original-path
          namespace: kubernetes-dashboard
      services:
        - name: kubernetes-dashboard-service
          kind: TraefikService

apiVersion: v1
kind: Namespace
metadata:
  name: cicd
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: chess-bot-kaniko-pv
  labels:
    type: local
    app: chess-bot
spec:
  storageClassName: local-path
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/chess_bot
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chess-bot-kaniko-pvc
  namespace: cicd
spec:
  selector:
    matchLabels:
      type: local
      app: chess-bot
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: batch/v1
kind: Job
metadata:
  name: chess-bot-kaniko-build-${TIMESTAMP}
  namespace: cicd
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 30
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
          - "--dockerfile=Dockerfile"
          - "--context=/workspace/chess_bot"
          - "--destination=docker-registry.docker-registry.svc.cluster.local:5000/chess-bot:latest"
        volumeMounts:
          - name: chess-bot
            mountPath: /workspace
      restartPolicy: Never
      volumes:
        - name: chess-bot
          persistentVolumeClaim:
            claimName: chess-bot-kaniko-pvc
